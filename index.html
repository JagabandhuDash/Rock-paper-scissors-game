<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
    <h2 class="header_name">Rock-Paper-Scissor-Game</h2>
    </div>

   
 <label for="switch" class="switch">
  <input id="switch" type="checkbox" />
  <span class="slider"></span>
  <span class="decoration"></span>
  </label>

</header>

<main>
    <div class="button_images">
        <img id="rock" class="main_images" src="Rock.jpg" alt="Rock">
        <img id="paper"  class="main_images" src="Paper.jpg" alt="paper">
        <img id="scissor"  class="main_images" src="Scissor.jpg" alt="scissor">
    </div>
    <div class="scoreboard"> 
        <div class="score">
            <p id="user_score">0</p>
            <p>You</p>
        </div>
        <div class="comp_score" class="score">
        <p id="computer_score">0</p>
        <p>Computer</p>
    </div>
    </div>
    <div class="box">
</div>
<div class="box">
     <h4 class="box_text">Result</h4>
</div>
</main>

<footer>

</body>
</html>
